<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="/dist/output.css" />
    <title>Frontend Mentor | Profile card component</title>
  </head>

  <body class="bg-Darkcyan">
    <div
      class="mobile:max-w-max mx-auto mt-[20vh] max-h-max w-[350px] rounded-2xl bg-white shadow-lg"
    >
      <div>
        <img src="/images/bg-pattern-card.svg" class="rounded-t-2xl" alt="" />
      </div>
      <div class="flex flex-col items-center justify-center">
        <div>
          <img
            src="/images/image-victor.jpg"
            class="-mt-[44px] w-[80px] rounded-full border-8 border-white"
            alt=""
          />
        </div>
        <div class="mt-4 flex items-baseline space-x-2">
          <div class="text-lg font-bold">Victor Crest</div>
          <div class="text-xl font-medium text-Darkgrayishblue">26</div>
        </div>
        <div class="py-2 text-sm font-bold text-Darkgrayishblue">London</div>

        <hr class="m-4 mt-6 w-80 border-Darkgrayishblue" />

        <div class="m-4 mt-6 grid grid-cols-3 gap-4">
          <div class="items-baseline px-4">
            <div class="text-center text-2xl font-bold">80k</div>
            <div class="py-2 px-2 text-sm text-Darkgrayishblue">Followers</div>
          </div>

          <div class="px-5">
            <div class="text-center text-2xl font-bold">803K</div>
            <div class="py-2 px-2 text-sm text-Darkgrayishblue">Likes</div>
          </div>

          <div class="items-baseline px-4">
            <div class="text-center text-2xl font-bold">1.4K</div>
            <div class="py-2 px-3 text-sm text-Darkgrayishblue">Photos</div>
          </div>
        </div>
      </div>
    </div>
    <div class="Mobile:hidden flex items-center justify-center py-20">
      <div class="">
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
          >Frontend Mentor</a
        >.
      </div>
      <div class="font-extrabold underline">
        Coded by
        <a href="https://www.youtube.com/channel/UC6OHQCUkqlYCuEwfIxxteBA"
          >Alok Hegde</a
        >.
      </div>
    </div>
  </body>
</html>
